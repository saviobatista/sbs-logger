name: Simple CI Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24.5'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p bin
          for service in ingestor logger tracker migrate; do
            echo "Building $service..."
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
              -ldflags="-w -s" \
              -o bin/$service-linux-amd64 ./cmd/$service
          done

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker builds
        run: |
          for service in ingestor logger tracker migrate; do
            echo "Testing Docker build for $service..."
            docker build -f Dockerfile.$service -t test-$service .
          done

  # Only run version check on main branch pushes
  version-check:
    name: Version Check
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      issues: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for version bump labels
        run: |
          echo "Checking if this merge included version bump labels..."
          
          # Get the commit message and PR labels if available
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          # Check if this looks like a merge commit
          if [[ "$COMMIT_MSG" == *"Merge pull request"* ]]; then
            echo "This appears to be a merge commit"
            echo "Version bump labels should be applied to the PR before merging"
            echo "Available labels: patch, minor, major, no-version-update"
          else
            echo "Direct commit to main - no version bump expected"
          fi
          
          echo "âœ… Version check completed" 